title: Okta Developer
email: cody@flickerbox.com
description: "Secure, scalable, and highly available authentication and user management for any app."
baseurl: "/"
url: "http://developer.okta.com"

gems:
  - jekyll-redirect-from

# -- standard exclusions
exclude: [Gemfile, Gemfile.lock, README.md]

source: _source
destination: _site

markdown: kramdown
markdown_ext: md

kramdown:
  use_coderay: true
  toc_levels: 1..3
  coderay:
    coderay_line_numbers: nil
    coderay_css: class

permalink: /blog/:year/:month/:day/:title

support_phone_number: "1-888-722-7871"
github_base_url: "https://github.com/okta/okta.github.io/tree/master/_source/"
stack_overflow_forum_url: "http://stackoverflow.com/search?q=okta"

ga_ua_id: "UA-15777010-3"

sitemap:
    file: "/sitemap.xml"
    exclude:
        - "/atom.xml"
        - "/feed.xml"
        - "/feed/index.xml"
        - "/search.json"
    include_posts:
        - "/index.html"
    change_frequency_name: "change_frequency"
    priority_name: "priority"

include: [_static]